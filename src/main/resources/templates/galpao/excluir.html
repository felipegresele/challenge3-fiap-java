<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Galpão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #ff5555;
        }
        p {
            margin: 20px 0;
        }
        strong {
            color: #00ff7f;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff5555;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #cc4444;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #00cc66;
        }
        .link-cancelar {
            color: "#fff";
            padding: 2px;
            background-color: red;
        }
    </style>
</head>
<body>
<h2>Excluir Galpão</h2>
<p>Tem certeza que deseja excluir o galpão <strong th:text="${galpao.nome}"></strong>?</p>

<form th:action="@{'/galpoes-view/excluir/' + ${galpao.id}}" method="post">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit">Confirmar</button>
</form>

<a th:href="@{/galpoes-view/todos}">Cancelar</a>
</body>
</html>
