<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        h2 {
            grid-column: span 2;
            text-align: center;
            color: #00ff7f;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff7f;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: #fff;
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
            margin-right: 8px;
        }

        button {
            grid-column: span 2;
            padding: 12px 20px;
            background: #00ff7f;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #00cc66;
        }

        .mensagem {
            grid-column: span 2;
            font-weight: bold;
            text-align: center;
        }

        a {
            grid-column: span 2;
            text-align: center;
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            color: #00cc66;
        }

        .full-width {
            grid-column: span 2;
        }

        p.note {
            grid-column: span 2;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{'/motos-view/editar/' + ${motoDTO.id}}" th:object="${motoDTO}" method="post">
        <h2>Editar Moto</h2>

        <!-- Mensagem de sucesso -->
        <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" class="mensagem" style="color: #00ff7f;"></p>

        <!-- Mensagem de erro -->
        <p th:if="${mensagemErro}" th:text="${mensagemErro}" class="mensagem" style="color: #ff4d4d;"></p>

        <div>
            <label>Placa:</label>
            <input type="text" th:field="*{placa}" minlength="7" maxLength="7" title="A placa deve ter 7 caracteres" required />
        </div>

        <div>
            <label>Modelo:</label>
            <select th:field="*{modelo}">
                <option th:value="MOTTU_SPORT" th:selected="${motoDTO.modelo=='MOTTU_SPORT'}">Mottu Sport</option>
                <option th:value="MOTTU_E" th:selected="${motoDTO.modelo=='MOTTU_E'}">Mottu E</option>
                <option th:value="MOTTU_POP" th:selected="${motoDTO.modelo=='MOTTU_POP'}">Mottu Pop</option>
            </select>
        </div>

        <div>
            <label>Ano:</label>
            <select th:field="*{ano}" required>
                <option value="ANO_2016" th:selected="${motoDTO.ano.name() == 'ANO_2016'}">2016</option>
                <option value="ANO_2017" th:selected="${motoDTO.ano.name() == 'ANO_2017'}">2017</option>
                <option value="ANO_2018" th:selected="${motoDTO.ano.name() == 'ANO_2018'}">2018</option>
                <option value="ANO_2019" th:selected="${motoDTO.ano.name() == 'ANO_2019'}">2019</option>
                <option value="ANO_2020" th:selected="${motoDTO.ano.name() == 'ANO_2020'}">2020</option>
                <option value="ANO_2021" th:selected="${motoDTO.ano.name() == 'ANO_2021'}">2021</option>
                <option value="ANO_2022" th:selected="${motoDTO.ano.name() == 'ANO_2022'}">2022</option>
                <option value="ANO_2023" th:selected="${motoDTO.ano.name() == 'ANO_2023'}">2023</option>
                <option value="ANO_2024" th:selected="${motoDTO.ano.name() == 'ANO_2024'}">2024</option>
                <option value="ANO_2025" th:selected="${motoDTO.ano.name() == 'ANO_2025'}">2025</option>
            </select>
        </div>

        <div>
            <label>Status:</label>
            <select th:field="*{status}">
                <option th:value="DISPONIVEL" th:selected="${motoDTO.status=='DISPONIVEL'}">Disponível</option>
                <option th:value="TRANSITO" th:selected="${motoDTO.status=='TRANSITO'}">Em Trânsito</option>
                <option th:value="MANUTENCAO" th:selected="${motoDTO.status=='MANUTENCAO'}">Em Manutenção</option>
            </select>
        </div>

        <div>
            <label>Data de Saída:</label>
            <input type="datetime-local" th:field="*{dataSaida}"
                   th:value="${#temporals.format(motoDTO.dataSaida, 'yyyy-MM-dd''T''HH:mm')}" />
            <p class="note">Clique no ícone de calendário para selecionar</p>
        </div>

        <div>
            <label>Data de Retorno:</label>
            <input type="datetime-local" th:field="*{dataRetorno}"
                   th:value="${#temporals.format(motoDTO.dataRetorno, 'yyyy-MM-dd''T''HH:mm')}" />
            <p class="note">Clique no ícone de calendário para selecionar</p>
        </div>

        <div>
            <label>Galpão:</label>
            <select th:field="*{galpaoId}">
                <option th:each="g : ${galpoes}" th:value="${g.id}" th:text="${g.nome}" th:selected="${g.id == motoDTO.galpaoId}"></option>
            </select>
        </div>

        <div>
            <label>Motoqueiro:</label>
            <select th:field="*{motoboyId}">
                <option value="">-- Selecione --</option>
                <option th:each="m : ${motoqueiros}" th:value="${m.id}" th:text="${m.nomeCompleto}" th:selected="${m.id == motoDTO.motoboyId}"></option>
            </select>
            <p class="note">O motoqueiro apenas deve ser selecionado se a moto estiver em trânsito</p>
        </div>

        <div class="full-width">
            <label>Em Manutenção:</label>
            <input type="checkbox" th:field="*{emManutencao}" />
        </div>

        <button type="submit">Atualizar</button>
        <a th:href="@{/motos-view/todos}">Voltar para a lista</a>
    </form>
</div>
</body>
</html>
