<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #00ff7f;
        }
        form {
            margin-top: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #00ff7f;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc66;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #00cc66;
        }
    </style>
</head>
<body>
<h2>Editar Galpão</h2>

<form th:action="@{'/galpoes/editar/' + ${galpao.id}}" method="post">
    <input type="hidden" name="_method" value="put" />

    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required />

    <label>Prioridade:</label>
    <select th:field="*{prioridadeManutencao}">
        <option th:value="ALTA">Alta</option>
        <option th:value="MEDIA">Média</option>
        <option th:value="BAIXA">Baixa</option>
    </select>

    <label>Data de Abertura:</label>
    <input type="datetime-local" th:field="*{dataAbertura}" required />

    <label>Data de Fechamento:</label>
    <input type="datetime-local" th:field="*{dataFechamento}" />

    <div><h1>Se o serviço de manutencao ainda não foi finalizado não preencha nada no campo acima</h1></div>

    <label>Em andamento:</label>
    <input type="checkbox" th:field="*{emAndamento}" />

    <button type="submit">Atualizar</button>
</form>

<a th:href="@{/manutencoes/todos}">Voltar para a lista</a>
</body>
</html>
