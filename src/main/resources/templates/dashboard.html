<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mottu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #121212; color: #fff; margin: 0; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .menu-item { background: #1e1e1e; padding: 15px; border-radius: 10px; border: 2px solid #00ff7f; }
        .menu-item h3 { margin-bottom: 10px; }
        .menu-item a {
            display: block;
            text-decoration: none;
            background: #00ff7f;
            color: #000;
            padding: 10px 15px;
            margin: 5px 0;
            font-weight: bold;
            border-radius: 6px;
            text-align: center;
        }
        .menu-item a:hover { background: #00cc66; }
    </style>
</head>
<body>

<!-- inclui o header (fragment) -->
<th:block th:replace="fragments/header :: header"></th:block>

<!-- conteúdo da página -->
<main class="container">
    <div class="menu-item">
        <h3>Galpão</h3>
        <a th:href="@{/galpoes-view/todos}">Ver Todos</a>
        <a th:if="${usuario.role != null and usuario.role.nome.name() == 'ADMIN'}" th:href="@{/galpoes-view/adicionar}">Adicionar</a>
    </div>

    <div class="menu-item">
        <h3>Manutenção</h3>
        <a th:href="@{/manutencoes-view/todos}">Ver Todos</a>
        <a th:if="${usuario.role != null and usuario.role.nome.name() == 'ADMIN'}" th:href="@{/manutencoes-view/adicionar}">Adicionar</a>
    </div>

    <div class="menu-item">
        <h3>Moto</h3>
        <a th:href="@{/motos-view/todos}">Ver Todas</a>
        <a th:if="${usuario.role != null and usuario.role.nome.name() == 'ADMIN'}" th:href="@{/motos-view/adicionar}">Adicionar</a>
    </div>

    <div class="menu-item">
        <h3>Motoqueiro</h3>
        <a th:href="@{/motoqueiros-view/todos}">Ver Todos</a>
        <a th:if="${usuario.role != null and usuario.role.nome.name() == 'ADMIN'}" th:href="@{/motoqueiros-view/adicionar}">Adicionar</a>
    </div>
</main>

<!-- inclui o footer (fragment) -->
<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
