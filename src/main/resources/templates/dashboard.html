<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mottu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #121212; color: #fff; margin: 0; }
        header { background: #00ff7f; color: #000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.2rem; margin: 0; }
        header form button { background: #ff4c4c; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; color: #fff; }
        header form button:hover { background: #cc3a3a; }

        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .menu-item { background: #1e1e1e; padding: 15px; border-radius: 10px; border: 2px solid #00ff7f; }
        .menu-item h3 { margin-bottom: 10px; }
        .menu-item a {
            display: block;
            text-decoration: none;
            background: #00ff7f;
            color: #000;
            padding: 10px 15px;
            margin: 5px 0;
            font-weight: bold;
            border-radius: 6px;
            text-align: center;
        }
        .menu-item a:hover { background: #00cc66; }
    </style>
</head>
<body>

<header>
    <h1>Olá, <span th:text="${usuario.username}">Usuário</span>!</h1>
    <form th:action="@{/home}" method="get">
        <button type="submit">Logout</button>
    </form>
</header>

<div class="container">

    <!-- Galpão -->
    <div class="menu-item">
        <h3>Galpão</h3>
        <a th:href="@{/galpoes/todos}">Ver Todos</a>
        <a th:if="${usuario.role.nome.name() == 'ADMIN'}" th:href="@{/galpoes/adicionar}">Adicionar</a>
    </div>

    <!-- Manutenção -->
    <div class="menu-item">
        <h3>Manutenção</h3>
        <a th:href="@{/manutencoes/todos}">Ver Todos</a>
        <a th:if="${usuario.role.nome.name() == 'ADMIN'}" th:href="@{/manutencoes/adicionar}">Adicionar</a>
    </div>

    <!-- Moto -->
    <div class="menu-item">
        <h3>Moto</h3>
        <a th:href="@{/motos/todos}">Ver Todas</a>
        <a th:if="${usuario.role.nome.name() == 'ADMIN'}" th:href="@{/motos/adicionar}">Adicionar</a>
    </div>

    <!-- Motoqueiro -->
    <div class="menu-item">
        <h3>Motoqueiro</h3>
        <a th:href="@{/motoqueiros/todos}">Ver Todos</a>
        <a th:if="${usuario.role.nome.name() == 'ADMIN'}" th:href="@{/motoqueiros/adicionar}">Adicionar</a>
    </div>

</div>

</body>
</html>
