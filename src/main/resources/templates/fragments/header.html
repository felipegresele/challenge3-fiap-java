<div xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <style>
        /* estilos só do header (escopo local) */
        .mottu-header {
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mottu-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-info span { font-weight: 600; font-size: 14px; }
        .logout-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .logout-btn:hover {
            background: #fff;
            color: #000;
        }
    </style>

    <header class="mottu-header">
        <h1>Mottu - Gestão</h1>

        <div class="user-info">
            <!-- mostra o nome que você coloca no model: model.addAttribute("usuario", usuario) -->
            <span>Olá, <strong th:text="${usuario.username}">Usuário</strong>!</span>

            <!-- botão de logout (POST é o padrão quando usar Spring Security) -->
            <form th:action="@{/logout}" method="post" style="margin:0;">
                <button type="submit" class="logout-btn">Sair</button>
            </form>
        </div>
    </header>
</div>
